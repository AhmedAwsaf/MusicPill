{% extends "baseForm.html" %}

{% block title %}User Register{% endblock title %}

{% block content %}
{% load static %}
<form method="post" enctype="multipart/form-data">
    <h2>User Register</h2>
    {% csrf_token %}
    {{ form.as_p }}
    
  <button type="submit">Sign up</button>
  
</form>
<div>
  You already have an account? <a style='color:red;' href="{% url 'user_login' %}">Login Here!</a><br/>
</div>
{% endblock content %}
